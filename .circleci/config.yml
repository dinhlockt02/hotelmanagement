# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - restore_cache:
          keys:
            - docker-cache
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: list
          command: |
            ls
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=app -t app ./hotel-fe
      - run:
          name: Save Docker image caches
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          paths:
            - /caches/app.tar
          key: docker-cache
      - deploy:
          name: Push docker image
          command: |
            echo "$dockerhub_password" | docker login -u "$dockerhub_username" --password-stdin
            docker tag app dinhlockt02/hotelmanagement_frontend-prods
            docker push dinhlockt02/hotelmanagement_frontend-prods
  deploy_vps:
    working_directory: /app
    docker:
      - image: ubuntu
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - add_ssh_keys:
          fingerprints:
            - "c2:a2:f8:74:e7:a7:8b:25:bc:a8:7b:6b:ff:d1:67:4b"
      - run:
          name: ls dir
          command: |
            echo $AWS_KEY
    

workflows:
  build-workflow:
    jobs:
      - deploy_vps
